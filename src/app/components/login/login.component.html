<div class="container col-md-4">
  <form  #f="ngForm" (ngSubmit)="login(f)">
      <div clss="form-group">
          <img  class="img-rounded; logo" src="assets/logos/logo.png" />
      </div>
      <div class="form-group">

          <label>Username</label>
          <input type="text" class="form-control" placeholder="username" ngModel name="uanme">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" placeholder="password" ngModel name="password">
      </div>

      <div class="form-group">
        <input type="submit" class="form-control btn btn-primary" value="Login">
      </div>
  </form>
</div>
